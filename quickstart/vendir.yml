apiVersion: vendir.k14s.io/v1alpha1
kind: Config
directories:
- path: dev
  contents:
  - path: ./
    git:
      url: https://github.com/GaloyMoney/galoy.git
      ref: 4fe380262439d5be84646cf6f12e5fe32b37db79
    includePaths:
    - dev/**/*
    - .envrc
    - .env.ci
    - docker-compose.yml
    - docker-compose.override.yml
    excludePaths:
    - dev/bin/**/*
    newRootPath: dev
- path: ./galoy
  contents:
  - path: ./
    git:
      url: https://github.com/GaloyMoney/galoy.git
      ref: 4fe380262439d5be84646cf6f12e5fe32b37db79
    includePaths:
    - dev/**/*
    - test/bats/bitcoind_signer_descriptors.json
    - test/bats/gql/*
    - .envrc
    - .env.ci
    - docker-compose.yml
    - docker-compose.override.yml
    excludePaths:
    - dev/bin/**/*
- path: ./graphql
  contents:
  - path: ./
    git:
      url: https://github.com/GaloyMoney/galoy.git
      ref: 4fe380262439d5be84646cf6f12e5fe32b37db79
    includePaths:
    - src/graphql/public/schema.graphql
    - src/graphql/admin/schema.graphql
    newRootPath: src/graphql
